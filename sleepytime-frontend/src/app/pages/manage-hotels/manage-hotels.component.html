<div class="p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold flex items-center gap-2">
          <mat-icon>hotel</mat-icon>
          Hotel Management
        </h1>
        <button
  mat-raised-button
  color="primary"
  (click)="openAddHotelModal()">
  <mat-icon>add</mat-icon>
  Add Hotel
</button>
      </div>

      <mat-card>
        <mat-card-content>
          <div class="overflow-x-auto">
            <table mat-table [dataSource]="hotels" class="w-full">
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Hotel Name</th>
                <td mat-cell *matCellDef="let hotel">
                  <div class="font-medium">{{ hotel.name }}</div>
                  <div class="text-sm text-gray-500">
                    {{ getServiceNames(hotel.services) }}
                  </div>
                </td>
              </ng-container>

              <!-- Location Column -->
              <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef>Location</th>
                <td mat-cell *matCellDef="let hotel">
                  <div class="flex items-center gap-2">
                    <mat-icon class="text-gray-500">location_on</mat-icon>
                    {{ hotel.location }}
                  </div>
                </td>
              </ng-container>

              <!-- Rating Column -->
              <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef>Rating</th>
                <td mat-cell *matCellDef="let hotel">
                  <div class="flex items-center gap-1">
                    <span class="font-medium">{{ hotel.rating }}</span>
                    <mat-icon class="text-amber-500 !w-5 !h-5">star</mat-icon>
                  </div>
                </td>
              </ng-container>

              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="w-32">Actions</th>
                <td mat-cell *matCellDef="let hotel" class="flex gap-1">
                  <button
                    mat-icon-button
                    color="primary"
                    [routerLink]="['/admin/hotels/edit', hotel.id]"
                    matTooltip="Edit">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    color="warn"
                    (click)="deleteHotel(hotel.id)"
                    matTooltip="Delete">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
