 <div class="max-w-4xl mx-auto p-6 mt-20">
  <img [src]="hotel?.imageUrl" alt="{{ hotel?.name }}" class="rounded-lg w-full mb-6" />

  <h1 class="text-4xl font-bold mb-2">{{ hotel?.name }}</h1>
  <p class="text-gray-600 mb-4">{{ hotel?.address }}</p>

  <div class="flex items-center gap-2 mb-4">
    <mat-icon color="warn">star</mat-icon>
    <span class="text-yellow-500 font-semibold">{{ hotel?.rating }}</span>
  </div>

  <p class="mb-6">{{ hotel?.description }}</p>

  <h3 class="text-2xl font-semibold mb-2">Available Rooms</h3>
  <ul class="list-disc pl-5 mb-6">
    <li *ngFor="let room of hotel?.rooms">{{ room }}</li>
  </ul>

  <button mat-raised-button color="primary" routerLink="/booking" [queryParams]="{ hotelId: hotel?.id }">
    Book Now
  </button>
</div>
